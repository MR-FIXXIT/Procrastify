<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Procrastinator Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            min-width: 400px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Ultimate Procrastinator Options</h1>
    <p>Please enter your Groq API Key to enable AI-powered site classification.</p>
    <label for="apiKey">Groq API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your Groq API key here">
    <button id="saveButton">Save Key</button>
    <div id="status"></div>
    <script src="options.js"></script>
</body>
</html>
